<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>

<body class="container-fluid">

    <!-- navbar -->

    <div class="row mt-4">
        <div class="col-md-3 bg-info p-3">
            <h3 class="text-light">Search Filters</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="facility-name">
                <label class="form-check-label" for="flexCheckChecked">
                    Facility Name
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="service-name">
                <label class="form-check-label" for="flexCheckChecked">
                    Service Name
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="county">
                <label class="form-check-label" for="flexCheckChecked">
                    County
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="facility-type">
                <label class="form-check-label" for="flexCheckChecked">
                    Facility Type
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="facility-level">
                <label class="form-check-label" for="flexCheckChecked">
                    Facility Level
                </label>
            </div>

            <div class="form-group" id="name-input">
                <label>Facility Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group" id="service-input">
                <label>Service Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group" id="county-input">
                <label>County</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group" id="type-input">
                <label>Facility Type</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group" id="level-input">
                <label>Facility Level</label>
                <input type="text" class="form-control">
            </div>



            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-light rounded-0">Search</button>
            </div>

        </div>

        <div class="col-md-9">
            Results come here....
        </div>

    </div>
</body>


<script src="index.js"></script>


</html>
